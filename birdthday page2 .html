<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Memory Lane</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: pink;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Container for balloons */
    .balloons-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .balloon {
      width: 50px;
      height: 70px;
      border-radius: 50%;
      position: absolute;
      animation: float 6s ease-in-out infinite;
      opacity: 0.8;
    }

    .balloon:nth-child(1) { background: #ff6ec7; left: 10%; top: 15%; animation-delay: 0s;}
    .balloon:nth-child(2) { background: #ffa07a; left: 30%; top: 25%; animation-delay: 1s;}
    .balloon:nth-child(3) { background: #f08080; left: 50%; top: 10%; animation-delay: 2s;}
    .balloon:nth-child(4) { background: #dda0dd; left: 70%; top: 30%; animation-delay: 1.5s;}
    .balloon:nth-child(5) { background: #ffb6c1; left: 85%; top: 20%; animation-delay: 0.5s;}

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
      text-align: center;
      position: relative;
      z-index: 2; /* On top of balloons */
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: pop 0.8s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .wishes-box {
      background-color: #ffcce6;
      border-radius: 12px;
      padding: 20px;
      font-size: 1.25rem;
      margin: 0 auto 30px auto;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255, 192, 203, 0.7);
    }

    .slideshow-box {
      width: 150px;
      margin: 0 auto 40px auto;
    }

    button.start-slideshow {
      width: 100%;
      padding: 10px 0;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ff6ec7;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255,110,199,0.6);
      transition: background-color 0.3s ease;
    }

    button.start-slideshow:hover {
      background-color: #e04dbb;
    }

    .memory-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }

    .memory-box {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }

    .memory-box:hover {
      transform: scale(1.05);
    }

    .memory-box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    /* Hover Wish Overlay */
    .wish-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 192, 203, 0.85);
      color: #d63384;
      font-size: 1rem;
      text-align: center;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .memory-box:hover .wish-overlay {
      opacity: 1;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .nav-buttons button {
      background-color: #ff6ec7;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255,110,199,0.6);
      transition: background-color 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: #e04dbb;
    }
  </style>
</head>
